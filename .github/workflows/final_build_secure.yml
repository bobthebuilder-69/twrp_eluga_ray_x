name: Build TWRP for Panasonic Eluga Ray X (No direct git clone)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout device tree
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex g++-multilib gcc-multilib           git gnupg gperf libxml2-utils lzop pngcrush schedtool squashfs-tools xsltproc           zip zlib1g-dev liblz4-tool imagemagick libncurses-dev libssl-dev           python3 unzip ccache openjdk-8-jdk

      - name: Prepare TWRP directories
        run: mkdir -p ~/twrp/device/panasonic/elugarayx

      - name: Copy device tree to TWRP source
        run: cp -r $GITHUB_WORKSPACE/device/panasonic/elugarayx/* ~/twrp/device/panasonic/elugarayx/

      - name: Clone TWRP minimal sources (via sparse checkout workaround)
        run: |
          cd ~/twrp
          git init
          git remote add origin https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git
          git config core.sparseCheckout true
          echo "build" >> .git/info/sparse-checkout
          git pull --depth=1 origin twrp-11

          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_bootable_recovery.git bootable/recovery
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_system_core.git system/core
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_system_sepolicy.git system/sepolicy
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_external_busybox.git external/busybox
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_external_toybox.git external/toybox
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_external_e2fsprogs.git external/e2fsprogs
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_external_libtar.git external/libtar
          git clone --depth=1 https://github.com/minimal-manifest-twrp/android_external_f2fs-tools.git external/f2fs-tools

      - name: Build TWRP
        run: |
          cd ~/twrp
          source build/envsetup.sh || true
          export ALLOW_MISSING_DEPENDENCIES=true
          lunch omni_elugarayx-eng
          mka recoveryimage -j2